apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependabot
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dependabot/dependabot-gitlab
    repoURL: https://dependabot-gitlab.gitlab.io/chart
    targetRevision: master
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
      - CreateNamespace=true