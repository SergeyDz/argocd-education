apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: postgres
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'oci://registry-1.docker.io/bitnamicharts'
    targetRevision: 16.2.0
    chart: postgresql
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    # automated: {}
    syncOptions: 
      - CreateNamespace=true