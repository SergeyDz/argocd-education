apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kafka
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/kafka-custom
    repoURL: https://github.com/SergeyDz/argocd-education
    targetRevision: feature/prometheus-fix-3
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
      - CreateNamespace=true