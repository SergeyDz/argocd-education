---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-argo-applications
  namespace: argocd
  labels:
    Product: DevOps
    ProductComponents: cicd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/SergeyDz/argocd-education
    targetRevision: main
    directory:
      recurse: true