apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: kip-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  mode: Pipeline
  writeConnectionSecretsToNamespace: default
  compositeTypeRef:
    apiVersion: secret.example.org/v1alpha1
    kind: XKipSecret
  pipeline:
  - step: patch-and-transform
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: auto-generated-k8s-secret
        base:
          apiVersion: v1
          kind: Secret
          metadata:
            name: auto-generated-k8s-secret
            namespace: {{ .Release.Namespace }}
          stringData:
            connectionString: |
              {
                "user": "login",
                "password": "insert-password-here"
              }
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.secret"
          toFieldPath: "metadata.name"
          transforms:
          - type: string
            string:
              type: Format
              fmt: 'secret-%s'
        - type: ToCompositeFieldPath
          fromFieldPath: "metadata.name"
          toFieldPath: "spec.secret"
      - name: hc-vault-secret
        base:
          apiVersion: kv.vault.upbound.io/v1alpha1
          kind: SecretV2
          spec:
            forProvider:
              cas: 1
              customMetadata:
                - deleteVersionAfter: 6000
                  maxVersions: 99
              dataJsonSecretRef:
                key: connectionString
                name: secret-sample
                namespace: {{ .Release.Namespace }}
              mount: secret
              name: kapp
            providerConfigRef:
              name: vault-provider-config
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.path"
          toFieldPath: "spec.forProvider.name"
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.secret"
          toFieldPath: "spec.forProvider.dataJsonSecretRef.name"