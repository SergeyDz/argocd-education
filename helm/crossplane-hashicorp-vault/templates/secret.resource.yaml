apiVersion: generic.vault.upbound.io/v1alpha1
kind: Secret
metadata:
  name: test-vault-creds
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  forProvider:
    dataJsonSecretRef:
      key: credentials
      name: test-vault-creds
      namespace: vault
    path: secret/test-creds
  providerConfigRef:
    name: vault-provider-config